<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="overflow-x-hidden">
<header>
    <nav id="site-menu"
         class="z-40 flex flex-col md:flex-row w-full justify-between items-center px-4 sm:px-6 py-1 bg-gray-100 border-t-4 border-kleur fixed top-0 ">
        <div class="w-full md:w-auto self-start md:self-center flex flex-row md:flex-none flex-no-wrap justify-between items-center lg:ml-2">
            <p class="cursor-pointer no-underline py-1" onclick="Scroller('home')">
                <img src="" alt="yeet" width="60" height="30">
            </p>
            <button id="menuBtn" class="block md:hidden focus:outline-none p-2 ml-auto" onclick="NavToggle()">
                <span class="fas fa-bars"></span>
            </button>
        </div>
        <div id="menu"
             class="w-full md:w-auto lg:mr-2 self-end md:flex flex-col md:flex-row h-full py-1 pb-4 md:py-0 md:pb-0 hidden text-center small-caps">
            <p class="cursor-pointer text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2 "
               onclick="NavToggle(), Scroller('about')">
                <span class="hover:border-blue-800 hover:border-b-4 transition ease-in-out duration-300">About Me</span>
            </p>

            <p class="cursor-pointer text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2"
               onclick="NavToggle(), Scroller('projects')">
                <span class="hover:border-blue-800 hover:border-b-4 transition ease-in-out duration-300">Projects</span>
            </p>

            <p class="cursor-pointer text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2"
               onclick="NavToggle(), Scroller('skills')">
                <span class="hover:border-blue-800 hover:border-b-4 transition ease-in-out duration-300">Skills</span>
            </p>

            <p class="cursor-pointer text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2"
               onclick="NavToggle(), Scroller('socials')">
                <span class="hover:border-blue-800 hover:border-b-4 transition ease-in-out duration-300">Social Media</span>
            </p>
        </div>
    </nav>
</header>

<section id="home">
    <div class="min-h-screen w-full relative flex justify-center items-center bg-home bg-cover bg-bottom bg-fixed mx-auto">
        <h1 class="absolute parallax text-4xl md:text-6xl text-white tracking-widest small-caps p-4" data-speed="0.5">
            Michiel Van
            Eynde</h1>
        <img src="img/svelte.png"
             class="h-20 w-20 rounded-2xl object-contain absolute top-16 left-10 sm:top-28 sm:left-40 md:top-1/4 md:left-20 lg:top-1/5 lg:left-1/3 parallax"
             data-speed="3" alt="">
        <img src="img/github.png"
             class="h-20 w-20 rounded-full object-contain absolute top-16 right-10 sm:top-28 sm:right-40 md:top-1/4 md:left-1/3 lg:top-1/2 lg:left-7/8 parallax"
             data-speed="3" alt="">
        <img src="img/css.png"
             class="h-20 w-20 object-contain absolute top-48 left-10 sm:top-60 sm:left-40 md:top-1/4 md:left-auto md:right-1/3 lg:top-2/3 lg:left-1/3 parallax"
             data-speed="-2"
             alt="">
        <img src="img/js.png"
             class="h-20 w-20 object-contain absolute top-48 right-10 sm:top-60 sm:right-40 md:top-1/4 md:right-20 lg:top-1/4 lg:left-3/5 parallax"
             data-speed="5" alt="">

        <img src="img/html.png"
             class="h-20 w-20 object-contain absolute bottom-24 right-10 sm:bottom-28 sm:right-40 md:top-2/3 md:right-auto md:left-20 lg:top-4/5 lg:left-1/5 parallax"
             data-speed="-4"
             alt="">
        <img src="img/php.png"
             class="h-28 w-28 object-contain absolute bottom-24 left-10 sm:bottom-28 sm:left-40 md:top-2/3 md:left-1/3 lg:top-3/5 lg:left-2/3 parallax"
             data-speed="3"
             alt="">
        <img src="img/tailwind.png"
             class="h-20 w-20 object-contain absolute bottom-56 right-10 sm:bottom-60 sm:right-40 md:top-2/3 md:right-1/3 lg:top-2/5 lg:left-1/8 parallax"
             data-speed="-2"
             alt="">
        <img src="img/java.png"
             class="h-20 w-20 rounded-full object-contain absolute bottom-56 left-10 sm:bottom-60 sm:left-40 md:top-2/3 md:left-auto md:right-20 lg:top-1/5 lg:left-7/8 parallax"
             data-speed="-6" alt="">

        <button class="p-2 mt-8 mb-40 sm:mb-12 bg-white rounded-xl text-2xl relative transform translate-y-96 lg:translate-y-72 bg-black">
            Continue
        </button>
    </div>
</section>

<section id="about">
    <div class="min-h-screen bg-black border-t-2 border-pink-900">

    </div>
</section>

<section id="projects">
    <div class="min-h-screen bg-black border-t-2 border-pink-900">
    </div>
</section>

<section id="skills">
    <div class="min-h-screen bg-black border-t-2 border-pink-900">
    </div>
</section>

<section id="socials">
    <div class="min-h-screen py-8 flex items-center justify-evenly bg-social bg-cover bg-no-repeat bg-bottom border-t-2 border-pink-900">
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
            <div class="effect bg-white rounded-lg">
                <div class="group h-48 w-80 transition-all duration-150">
                    <p class="text-center">
                        <i class="fab fa-twitter fa-2x mt-6 text-blue-600 group-hover:text-white transition-all duration-500"></i>
                        <span class="block bg-blue-600 group-hover:bg-white h-1 my-6 mx-4 transition-all duration-500"></span>
                    </p>
                </div>
            </div>

            <div class="effect bg-white rounded-lg">
                <div class="group h-48 w-80 transition-all duration-150">
                    <p class="text-center">
                        <i class="fab fa-linkedin-in fa-2x mt-6 text-blue-600 group-hover:text-white transition-all duration-500"></i>
                        <span class="block bg-blue-600 group-hover:bg-white h-1 my-6 mx-4 transition-all duration-500"></span>
                    </p>
                </div>
            </div>

            <div class="effect bg-white rounded-lg">
                <div class="group h-48 w-80 transition-all duration-150">
                    <p class="text-center">
                        <i class="far fa-envelope fa-2x mt-6 text-blue-600 group-hover:text-white transition-all duration-500"></i>
                        <span class="block bg-blue-600 group-hover:bg-white h-1 my-6 mx-4 transition-all duration-500"></span>
                    </p>
                </div>
            </div>

            <div class="effect bg-white rounded-lg">
                <div class="group h-48 w-80 transition-all ease-in-out duration-150">
                    <p class="text-center">
                        <i class="fab fa-github fa-2x mt-6 text-blue-600 group-hover:text-white transition-all duration-500"></i>
                        <span class="block bg-blue-600 group-hover:bg-white h-1 my-6 mx-4 transition-all duration-500"></span>
                    </p>
                </div>
            </div>

        </div>
    </div>
</section>

<script src="js/Navigation.js" defer></script>
<script src="js/Parallax.js" defer></script>
</body>
</html>
